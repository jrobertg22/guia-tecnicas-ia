<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Estudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #f7b212;
            --accent: #3b82f6;
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #334155;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Arvo', serif;
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-top: 10px;
            display: block;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px 15px;
            text-decoration: none;
            color: var(--text-white);
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s, background 0.2s;
            min-height: 80px; /* Tamaño optimizado para dedos */
        }

        .btn:active {
            transform: scale(0.95);
            background: #334155;
        }

        .btn-large {
            grid-column: span 2;
            background: linear-gradient(135deg, #f7b212 0%, #e5a10d 100%);
            color: #0f172a;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(247, 178, 18, 0.3);
        }

        .btn span {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-dim);
            margin-top: 4px;
        }

        .btn-large span {
            color: #1e293b;
            font-weight: 600;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            padding: 40px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>JRG</h1>
        <span class="subtitle">Análisis e Interpretación de Datos</span>
    </header>

    <section>
        <h2>Exámenes de Certificación</h2>
        <div class="grid">
            <a href="examen-final.html" class="btn btn-large">
                EXAMEN FINAL 1
                <span>Cuestionario oficial de los temas</span>
            </a>
            <a href="examen-final2.html" class="btn btn-large" style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white;">
                EXAMEN REFUERZO 2
                <span style="color: #cbd5e1;">100 nuevas preguntas conceptuales</span>
            </a>
        </div>
    </section>

    <section>
        <h2>Guías de Repaso</h2>
        <div class="grid" id="repaso-grid">
            <script>
                for(let i=1; i<=10; i++) {
                    let num = i.toString().padStart(2, '0');
                    document.write(`<a href="repasar-tema${num}.html" class="btn">TEMA ${num}<span>Resumen Crítico</span></a>`);
                }
            </script>
        </div>
    </section>

    <section>
        <h2>Quices por Tema</h2>
        <div class="grid">
            <script>
                for(let i=1; i<=10; i++) {
                    let num = i.toString().padStart(2, '0');
                    document.write(`<a href="tema${num}.html" class="btn">TEST ${num}<span>Práctica Rápida</span></a>`);
                }
            </script>
        </div>
    </section>

    <footer>
        &copy; 2026 Portal de Estudio Personalizado
    </footer>
</div>

</body>
</html>
